<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Oficina</title>
    <style>
        /* Mesma estilização base do CSS acima */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        a {
            color: #00FF7F;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #32CD32;
        }

        h1, h2, h3 {
            color: #00FF7F;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        nav ul li {
            user-select: none;
        }
        nav ul li a {
            padding: 0.5rem 1rem;
            border: 2px solid #00FF7F;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #00FF7F;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo, {{ usuario }}!</h1>
    <p>Nível: {{ nivel }}</p>

    <nav>
        <ul>
            <li><a href="{{ url_for('pecas_listar') }}">Peças</a></li>
            <li><a href="{{ url_for('vendas_pedido') }}">Vendas</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
    </nav>
</body>
</html>
